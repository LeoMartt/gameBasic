<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center">
        <h1>Jogo de Palavras</h1>

      
        <div class="form-group">
            <label for="numPlayers">Número de Jogadores:</label>
            <input type="number" class="form-control w-25 mx-auto" id="numPlayers" min="3" placeholder="Insira o número de jogadores">
        </div>

      
        <button id="startButton" class="btn btn-primary mb-3">Start</button>

    
        <div id="wordDisplay" class="my-3"></div>

      
        <button id="assignButton" class="btn btn-success" style="display: none;">Atribuir</button>


        <button id="nextButton" class="btn btn-info" style="display: none;">Próximo</button>
    </div>


    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Sua Palavra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="playerWord"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
